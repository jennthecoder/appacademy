<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms </title>
    <link rel="stylesheet" href="./html-form.css">
</head>
<div id="form">
    <form action="" method="post">
        <fieldset class="input">
            <legend> Add user</legend>
            <label for="first-name" >
                First Name
                <input type="text">
            </label>
            <label for="">
                Last Name
                <input type="text">
            </label>
            <label for="">
                Email address
                <input type="email">
            </label>
            <div class="dropdown">
                <label for="status"> Status: </label>
                <select name="status" id="status">
                    <option value="student"> Student </option>
                    <option value="instructor"> Instructor </option>
                    <option value="guest"> Guest </option>
                </select>
            </div>
            <div>
                <p> Choose your favourite programming language: </p>
                <input type="radio" id="html" value="HTML"/>
                <label for="html">HTML</label>
                <input type="radio" id="css" value="CSS"/>
                <label for="html">CSS</label>
                <input type="radio"  id="JavaScript" value="JavaScript"/>
                <label for="JavaScript"> JavaScript </label>

            </div>
            <label for="comments">Comments</label>
            <textarea id="comments"></textarea>
            <label for="date"> Current date</label>
            <input type="date" id="date">
            <div>
                <input type="checkbox" id="newsletter">
                <label for="newsletter"> Sign up for newsletter </label>
            </div>
            <div>
                <input type="checkbox" id="terms">
                <label for="terms"> Agree to terms and conditions </label>
            </div>
            <div class="btn-container">
                <input type="submit" id="btn">
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
